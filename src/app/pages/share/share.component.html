<app-page>
  <div class="columns">
    <div class="column col-12">
      <h1 class="share-header">
        Share your contribution to the world!
      </h1>
      <div class="text-center">
        <div class="share-text">
          {{shareText}}
        </div>
        <button (click)="shareToFacebook()" class="share-fb-button">Share to Facebook</button>
        <button (click)="shareToTwitter()" class="share-twitter-button">Share to Twitter</button>
      </div>
    </div>
  </div>
</app-page>
