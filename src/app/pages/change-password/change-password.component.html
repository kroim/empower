<app-page>
  <div class="container">
    <div class="columns">
      <div class="column col-12 change-password-container">
        <h1 class="change-password-header">Change password</h1>

        <input type="password" [(ngModel)]="password" placeholder="Password" name="password">
        <input type="password" [(ngModel)]="repeatPassword" placeholder="Repeat Password" name="repeatPassword">
        <button class="change-password-button" [disabled]="password === '' || repeatPassword === ''" (click)="changePassword()">Change
          Password</button>
        <br>
        <div *ngIf="error !== ''">
          Something went wrong: {{error}}
        </div>
      </div>
    </div>
  </div>
</app-page>
