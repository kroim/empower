<div  class="container">
  <div class="new-register">
    <div class="new-register-header">
      <div class="register-icon">
        <img src="../../../assets/new-pages/hand.png">
      </div>
      <h1>Register</h1>
    </div>

    <div class="new-register-content">
      <form (ngSubmit)="new_register()">
        <div class="form-group">
          <label class="register-error">{{ error }}</label>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" [(ngModel)]="email" placeholder="Useremail" name="email">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" [(ngModel)]="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" [(ngModel)]="repeat_password" placeholder="Repeat Password" name="repeat_password">
        </div>
        <div class="form-group">
          <label class="checkbox-label"><input type="checkbox" [(ngModel)]="newsletter" name="newsletter"> Subscribe to
            our Newsletter</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-lg btn-block">Register</button>
        </div>
      </form>
    </div>

  </div>
</div>
